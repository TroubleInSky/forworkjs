<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="form.js"></script>

</head>
<body>
    <div class="container">

        <div id="test1">
            <div class="form">
                <div class="title">
                    Завдання 1
                </div>
                <div>
                    <label for="summ">Сума</label>
                    <input type="number" id="summ">
                    <label for="price">Ціна</label>
                    <input type="number" id="price">
                </div>
                <div class="button" onclick="calculate()">
                    Розрахувати
                </div>
                <div id="result"></div>
            </div>


        </div>
        <div id="test2">
            <div class="form">
                <div class="title">
                    Завдання 2
                </div>
                <div class="button" onclick="popup('Test Window', 'Hello World')">
                    Відкрити
                </div>
                <div class="button" onclick="popup('Window1', 'Click on the button', 'group1', [{text:'Click', callback:callback}])">
                    Відкрити групу
                </div>
            </div>


        </div>

        <div id="test3">
            <div class="form">
                <div class="title">
                    Завдання 3
                </div>
                <form id="form">
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="name">Ім'я</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="surname">Фамілія</label>
                        <input type="text" id="surname">
                    </div>
                    <div>
                        <button class="button" type="submit">Додати</button>
                    </div>
                </form>

                <table id="table">

                </table>
            </div>
        </div>
    </div>
</body>
</html>
